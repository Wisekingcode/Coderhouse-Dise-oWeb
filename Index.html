<!DOCTYPE html>
<html lang="en">
<head>

  <title>Barra de Navegación con Dropdown</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/Css +/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    /* Personalización adicional */
    .navbar-custom {
      background-color: #2165a9; /* Color oscuro */
    }
    .navbar-custom .nav-link {
      color: #f8f9fa; /* Color claro para enlaces */
    }
    .navbar-custom .nav-link:hover {
      color: #17a2b8; /* Color de hover */
    }
    .navbar-custom .navbar-brand {
      color: #ffffff;
      font-weight: bold;
    }
    .navbar-custom .navbar-brand:hover {
      color: #17a2b8;
    }
    .dropdown-menu {
      background-color: #343a40; /* Fondo del menú desplegable */
      border: none; /* Sin bordes */
    }
    .dropdown-item {
      color: #f8f9fa;
    }
    .dropdown-item:hover {
      background-color: #17a2b8;
      color: #ffffff;
    }
  </style>
</head>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido de ejemplo -->

    <style>
      .carousel-inner img {

      }
    </style>

        <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-inner">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/Img/Home.jpg" class="d-block w-100" alt="...">

        <div class="carousel-item">

        </div>
        <div class="carousel-item">

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
